<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MultiPlayer Snake</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<style>
#gameScreen {
  display: none;
}
#startButton {
  display: none;
}
</style>
</head>
<body>
  <section class="vh-100">
    <div class="container h-100">

      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Multiplayer Snake</h1>
            <br>
            <button type="submit" class="btn btn-success" id="newGameButton">
                Create New Game
            </button>
            <div>OR</div>
            <div class="form-group">
              <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
            </div>
            <button type="submit" class="btn btn-success" id="joinGameButton">
              Join Game
            </button>
        </div>
      </div>

      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">

          <h1 id="gameCodeH1">Your game code is: <span id="gameCodeDisplay"></span></h1>
          <h1 id="gameHeaderH1"></h1>
          <div id="countdown"></div>
          <canvas id="canvas"></canvas>
          <div id="numPlayersJoined">Player 1 has joined</div>
          <br>
          <button type="submit" class="btn btn-success" id="rematchButton">
            Rematch
          </button>
          <button type="submit" class="btn btn-success" id="startButton">
            Start Game
          </button>
        </div>
      </div>

    </div>
  </section>

  <script src="https://cdn.socket.io/4.1.2/socket.io.min.js" integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
